<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Tutor</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .topbar {
            background-color: #00539C;
            color: white;
            padding: 12px 20px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            display: flex;
            flex: 1;
            height: 100%;
        }

        .sidebar {
            width: 250px;
            background-color: #f1f1f1;
            border-right: 1px solid #ccc;
            padding: 15px;
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .chat-entry {
            padding: 8px;
            margin-bottom: 10px;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .chat-entry:hover {
            background-color: #e0e0e0;
        }

        .chat-title {
            flex-grow: 1;
            cursor: pointer;
            padding-right: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .delete-btn {
            all: unset;
            cursor: pointer;
            font-size: 16px;
            color: red;
            line-height: 1;
        }

        .delete-btn:hover {
            color: darkred;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }

        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .chat-bubble {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
        }

        .chat-bubble.user {
            background-color: #dceeff;
            align-self: flex-start;
        }

        .chat-bubble.model {
            background-color: #fff;
            align-self: flex-end;
        }

        .chat-bubble strong {
            display: block;
            margin-bottom: 8px;
            color: #00539C;
        }

        .chat-input {
            padding: 20px;
            background-color: white;
            border-top: 1px solid #ccc;
        }

        .chat-input form {
            display: flex;
            flex-direction: column;
        }

        .chat-input label {
            font-size: 16px;
            margin-bottom: 8px;
            color: black;
        }

        .chat-input textarea {
            width: 100%;
            resize: vertical;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .chat-input button {
            align-self: flex-end;
            padding: 10px 20px;
            background-color: #00539C;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #003f7f;
        }

        /* Dark Mode */
        body.dark {
            background-color: #1e1e1e;
            color: #f5f5f5;
        }

        body.dark .topbar {
            background-color: #00315d;
        }

        body.dark .sidebar {
            background-color: #2b2b2b;
            border-right: 1px solid #555;
        }

        body.dark .chat-entry {
            background-color: #3a3a3a;
            color: white;
        }

        body.dark .chat-entry:hover {
            background-color: #4a4a4a;
        }

        body.dark .chat-title {
            color: white;
        }

        body.dark .chat-bubble.user {
            background-color: #3b6ea5;
        }

        body.dark .chat-bubble.model {
            background-color: #2f2f2f;
        }

        body.dark .chat-bubble strong {
            color: #7db6ff;
        }

        body.dark .main {
            background-color: #1e1e1e;
        }

        body.dark .chat-history {
            background-color: #1e1e1e;
        }

        body.dark .chat-input {
            background-color: #2a2a2a;
            border-top: 1px solid #555;
            color: white;
        }

        body.dark .chat-input form {
            background-color: #2a2a2a;
        }

        body.dark .chat-input label {
            color: white;
        }

        body.dark .chat-input textarea {
            background-color: #444;
            color: white;
            border: 1px solid #666;
        }

        body.dark .chat-input button {
            background-color: #00539C;
        }

        body.dark .chat-input button:hover {
            background-color: #003f7f;
        }

        body.dark .delete-btn {
            color: #ff6b6b;
        }

        body.dark .delete-btn:hover {
            color: #ff3b3b;
        }
    </style>
    <script>
        function loadChat(index) {
            window.location.href = '/?chat_id=' + index;
        }

        function goHome() {
            window.location.href = '/?new_chat=true';
        }

        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark');
            const icon = document.getElementById('darkModeIcon');
            icon.textContent = body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
        }

        window.onload = () => {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.body.classList.add('dark');
                document.getElementById('darkModeIcon').textContent = '‚òÄÔ∏è';
            }
        };
    </script>
</head>
<body>
    <div class="topbar">
        <div onclick="goHome()" style="cursor: pointer;">JEE Tutor</div>
        <button onclick="toggleDarkMode()" style="background: none; border: none; color: white; font-size: 18px; cursor: pointer;" aria-label="Toggle theme">
            <span id="darkModeIcon">üåô</span>
        </button>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Previous Chats</h3>
            <button onclick="goHome()" style="margin-bottom: 15px;">‚ûï New Chat</button>
            {% for entry in saved_chats %}
            <div class="chat-entry">
                <div class="chat-title" onclick="loadChat({{ loop.index0 }})">{{ entry.title }}</div>
                <form method="post" action="/delete_chat/{{ loop.index0 }}" onsubmit="return confirm('Delete this chat?')" style="margin: 0; display: contents;">
                    <button type="submit" class="delete-btn" aria-label="Delete chat">‚úñ</button>
                </form>
            </div>
            {% endfor %}
        </div>

        <div class="main">
            <div class="chat-history">
                {% for entry in chat_history %}
                <div class="chat-bubble user">
                    <strong>You:</strong> {{ entry.question }}
                </div>
                <div class="chat-bubble model">
                    <strong>Tutor:</strong> {{ entry.answer }}
                </div>
                {% endfor %}
            </div>

            <div class="chat-input">
                <form method="post" action="/">
                    <label for="question">Ask a JEE Question or Submit a Correction (prefix with "Correction:"):</label>
                    <textarea name="question" rows="3" required>{{ question or '' }}</textarea>
                    <input type="number" name="k" value="5" min="1" max="10" hidden>
                    <input type="hidden" name="chat_id" value="{{ chat_id }}">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
